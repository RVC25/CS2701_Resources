<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Fresh Food For All
        </title>
        <link rel="stylesheet" href="CS2701-Week4-Registration.css">
    </head>
    <body>
        <header></header>
        <nav>
            <ul class="navlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            </nav>
        <main>
            <aside>
                <form class="search" action="#" method="get">
                    <input type="text" id="search" name="search_query">
                    </form>
                </aside>
            <section>
                <form class="center" novalidate>
                <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" class="textInput">
                    </div>

                    <div>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" class="textInput">
                    </div>

                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password" class="textInput">
                    </div>
                    
                    <div>
                        <label for="retype_password">Re-type password:</label>
                        <input type="password" id="retype_password" name="user_retype_password" class="textInput">
                    </div>
                    <input type="checkbox" id="buyer" name="buyer" value="buyer">
                    <label for="buyer">I want to buy produce directly from allotment owners.</label><br>
                    <input type="checkbox" id="seller" name="seller" value="seller">
                    <label for="seller">I want to sell produce from my allotment.</label><br><br>


                    <div>
                        <input type="checkbox" id="agree" name="user_agree" required>
                        <label for="agree">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
                    </div>

                    <div>
                        <button type="submit">Register</button>
                        <a href="#">Learn more</a>
                    </div>
                    <br><br>
                </form>
                <div class="center" id="hiddenSection">
                    <p id="hiddenParagraph"></p>
                </div>
            </section>
        </main>
    </body>
</html>
